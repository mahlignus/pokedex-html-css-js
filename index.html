<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <span class="speecher-light"></span>

        <img src="" alt="pokemon" class="pkmn__image">

        <h1 class="pkmn__data">
            <span class="pkmn__number"></span>
            <span class="pkmn__name"></span>
            <span class="pkmn__entry"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-start-speech">></button>
            <button class="button btn-stop-speech">||</button>
            <button class="button btn-next">Next &gt</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
